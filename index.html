<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper" id="layout">
        <div id="sidebar">
            <div class="dashboard-logo">
                <span>Dashboard</span>
            </div>

            <ul class="menu">
                <li class="menu-item"><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-id-card"></i>Profile</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-envelope"></i>Messages</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-clock-rotate-left"></i>History</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-list"></i>Tasks</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-newspaper"></i>Articles</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-life-ring"></i>Support</a></li>
                <li class="menu-item"><a href="#"><i class="fas fa-user-shield"></i>Privacy</a></li>

            </ul>
        </div>
        <div id="header">
            <div class="search-group">
                <i class="fas fa-magnifying-glass"></i>
                <input
                    type="search"
                    id="site-search"
                    name="q"
                    aria-label="Search through site content"/>
            </div>
        </div>
        <div id="main"></div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
